<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css" />
    <title>Allbirds</title>
</head>

<body>
    <header>
        <div class="header-wrap">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-list__item">
                        <a href="#">Men</a>
                    </li>
                    <li class="navigation-list__item">
                        <a href="#">Women</a>
                    </li>
                    <li class="navigation-list__item">
                        <a href="#">New Arrivals</a>
                    </li>
                </ul>
            </nav>
            <div class="logo">
                <img src="./images/logo.svg" alt="#">
            </div>
            <div class="service-blok">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#">Sustainability</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Stores</a>
                    </li>
                </ul>
                <div class="cervice-links">
                    <a href="#" class="service-link"><i class="fa-regular fa-user fa-xl"></i></a>
                    <a href="#" class="service-link"><i class="fa-regular fa-circle-question fa-xl"></i></a>
                    <a href="#" class="service-link"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section class="main-info">
        <div class="main-info__img">
            <img src="./images/main info.png" alt="#">
        </div>
        <div class="main-info__content">
            <h1 class="main-info__title">The Trail Runner SWT Is Here.</h1>
            <h2 class="main-info__slogan">Durable. Comfortable. Ready to get dirty.</h2>
            <div class="buttons-wrap">
                <button class="button-main">Shop Men</button>
                <button class="button-main">Shop Women</button>
            </div>
        </div>
    </section>
    <section class="our-favorites">
        <div class="container">
            <div class="title">
                <h2 class="our-favorites__title">Our Favorites</h2>
            </div>
            <div class="our-favorites-blok">
                <input type="radio" id="tab-1" name="shoes" checked />
                <label for="tab-1">Everyday</label>
                <input type="radio" id="tab-2" name="shoes" checked />
                <label fot="tab-2">Running</label>
                <input type="radio" id="tab-3" name="shoes" checked />
                <label for="tab-3">Travel</label>

            </div>
            <div class="our-favorites-img__box">
                <div class="wool-runner__img">
                    <img src="./images/wool runner.png" alt="#">
                    <div class="buttons-shop">
                        <button class="button">Shop Men</button>
                        <button class="button">Shop Women</button>
                    </div>
                </div>
                <h3 class="wool-runner__title">Wool Runner</h3>
                <span class="wool-runner__separator"></span>
                <div class="wool-runner__icon">
                    <img src="./images/sky.svg" alt="#" />
                </div>
                <span class="wool-runner__item">Cozy Sneaker</span>
            </div>
        </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/13276f4120.js" crossorigin="anonymous"></script>
</body>

</html>
